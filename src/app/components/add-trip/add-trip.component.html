<!-- your-form.component.html -->
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Title:</label>
      <input id="title" formControlName="title" />
    </div>
    <div>
      <label for="title">Subtitle:</label>
      <input id="title" formControlName="subtitle" />
    </div>
  
    <div formArrayName="places">
      <label>Places:</label>
      <div *ngFor="let place of places.controls; let i = index">
        <input [formControlName]="i" placeholder="Enter place" />
        <button type="button" (click)="removePlace(i)">Remove</button>
      </div>
      <button type="button" (click)="addPlace()">Add Place</button>
    </div>
  
    <div>
      <label for="date">Date:</label>
      <input id="date" type="date" formControlName="date" />
    </div>
  
    <div>
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>
  
    <button type="submit" [disabled]="form.invalid">Submit</button>
  </form>
