

<div class="container">
    <header class="header">
        <h1 class="trip-title">{{trip.title}}</h1>
        <p class="trip-date">Date: <span>{{trip.date}}</span></p>
    </header>

    <section class="trip-details">
        <h2>Places Visited:</h2>
        <ul class="places-list">
            <li *ngFor="let i of trip.places">{{i}}</li>
        </ul>

        <h2>Description:</h2>
        <p class="trip-description">
            {{trip.description}}
        </p>

        <h2>Images:</h2>
        <div class="image-gallery">
            <img src="https://via.placeholder.com/300x200?text=Eiffel+Tower"
                alt="Eiffel Tower">
            <img src="https://via.placeholder.com/300x200?text=Louvre+Museum"
                alt="Louvre Museum">
            <img
                src="https://via.placeholder.com/300x200?text=Notre-Dame+Cathedral"
                alt="Notre-Dame Cathedral">
            <img src="https://via.placeholder.com/300x200?text=Montmartre"
                alt="Montmartre">
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Trip Info. All rights reserved.</p>
    </footer>
</div>
